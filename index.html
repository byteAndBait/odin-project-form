<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project Forms</title>

</head>
<body>
        <style>
        @font-face {
            font-family: "Norse";
            src: url("assets/Norse-Bold.otf.ttf");
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <div class="container">
        <div class="sideBackground">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="odin-logo">
                ODIN
            </div>
        </div>

        <div class="content">
            <div class="text">

            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
            </p>
            <span>
                You <i>know</i> you want to

            </span>
            </div>

            <form action="" id="create-account-form">
                <h1>Let's do this!</h1>
                <div class="flex-parent">

                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email">
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phoneNumber">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="text" id="password-confirm' name="passwordConfirm" required>
                </div>
                </div>

            </form>
            <button form="create-account-form">
                Create Account
            </button>
            <span class="have-an-account">Already have an account? 
                <a href="">Log in</a>
            </span>
        </div>
    </div>
</body>
</html>
